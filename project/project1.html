<!doctype html>
<html>

<head>
    <title>아이폰케이스</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- favicon -->
    <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon">
    <!-- font -->
    <link rel="stylesheet" href="./font/webfont.css">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="top">
        <img src="image/case.jpg" class="guide1"><!--가이드 이미지 경로 지정하기-->
    </div>
    <!-- home 버튼 s -->
    <div class="home">
        <div class="home_inner">
            <a href="../index.html#projects" class="bg_1">
                <p>Home</p>
                <img src="./image/home.png" alt="홈" class="bg_2">
            </a>
        </div>
    </div>
    <!-- home 버튼 f -->
    <!-- top_btn 버튼 s -->
    <div class="top_btn">
        <div class="home_inner">
            <a href="#top" class="bg_1">
                <p>Top</p>
                <img src="./image/top.png" alt="위로" class="bg_2">
            </a>
        </div>
    </div>
    <!-- top_btn 버튼 f -->


    <!--이동시 부드럽게 이동시키기 위해 추가한 구문 시작. script쪽 전부 삭제가능.-->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('a[href*="#"]:not([href="#"])').click(function () {
                if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
                    var target = $(this.hash);
                    target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                    if (target.length) {
                        $('html, body').animate({
                            scrollTop: target.offset().top
                        }, 500);//움직이는 시간 조정
                        return false;
                    }
                }
            });
        });
    </script>
    <!--이동시 부드럽게 이동시키기 위해 추가한 구문 끝. 삭제가능.-->
</body>

</html>
